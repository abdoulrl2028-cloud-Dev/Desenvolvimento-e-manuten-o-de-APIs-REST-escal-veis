version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: rest_api_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: rest_api
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d rest_api"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: rest_api
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://user:password@postgres:5432/rest_api
      JWT_SECRET: seu_secret_jwt_super_seguro_aqui
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev

volumes:
  postgres_data:
